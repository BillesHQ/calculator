<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src = 'calculator.js'></script>
    <link href = 'calculator.css' rel = 'stylesheet'>
    <meta charset="UTF-8">
</head>

<body>

    <div class = 'flex-container'>
        <div class = 'screen-button'>
            <div>
                <div class = 'clear'>Clear</div>
                <div class = 'clear delete'>Delete</div>
            </div>
            <div class = 'screen' id = 'screen'>
            </div>
        </div>
        <div class = 'cell-rows'>
            <div class = 'row-one'>
                <div class = 'button number'>1</div>
                <div class = 'button number'>4</div>
                <div class = 'button number'>7</div>
                <div class = 'button operations decimal'>.</div>
            </div>
            <div class = 'row-two'>
                <div class = 'button number'>2</div>
                <div class = 'button number'>5</div>
                <div class = 'button number'>8</div>
                <div class = 'button number'>0</div>
            </div>
            <div class = 'row-three'>
                <div class = 'button number'>3</div>
                <div class = 'button number'>6</div>
                <div class = 'button number'>9</div>
                <div class = 'button equal'>=</div>
            </div>
            <div class = 'row-four'>
                <div class = 'button operations'><img src='division-svgrepo-com.svg' class = 'division'></div>
                <div class = 'button operations'><img class="multiplication" src = 'x-svgrepo-com.svg'></div>
                <div class = 'button subtraction operations'>-</div>
                <div class = 'button addition operations'>+</div>
            </div>
        </div>
    </div>
</body>
</html>
